<!DOCTYPE html>
<html>

{% include head.html %}

<body>
	<div id="wrap">

		<!-- Navigation -->
		{% include nav.html %}

		<!-- Icon menu -->
		<a {% if site.reverse == true %}id="nav-menu-left"{% else %}id="nav-menu"{% endif %}>
			<div id="menu"></div>
		</a>

		<!-- Header -->
		{% include header.html %}

		<!-- Main content -->
		<div id="container">
			<main>
				{{ content }}
			</main>
		</div>

		<!-- Footer -->
		{% include footer.html %}

		<!-- Script -->
		{% include script.html %}

	</div>
</body>
</html>
